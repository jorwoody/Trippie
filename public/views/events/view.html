<section data-ng-controller="EventsController" data-ng-init="findOne()">
    <h2>{{event.name}}</h2>
    <h3>Trip start date: {{event.eventStartDate | date:'shortDate'}}</h3>
    <p>
        <a href="/#!/events/{{event._id}}" type="button" class="btn btn-primary btn-lg btn-block">Itinerary</a>
    </p>
</section>
