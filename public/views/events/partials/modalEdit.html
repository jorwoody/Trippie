<div ng-controller="EventsController">
    <form class="form-horizontal">
        <div class="modal-header">
            Edit event
        </div>
       
        <div class="modal-body">
            <div class="row form-group">
                <label for="name" class="col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="eventToUpdate.name" id="name" placeholder="Name" required>
                </div>
            </div>
            
            <div class="row form-group">
                <label for="information" class="col-md-3 control-label">Information</label>
                <div class="col-md-9">
                    <textarea rows="3" maxlength="255" class="form-control" data-ng-model="eventToUpdate.information" id="information" placeholder="Information" required></textarea>
                </div>
            </div>

            <div class="row text-center">
                <div class="form-group col-md-6 datepicker">
                    <label for="eventStartDate" class="control-label">Start Date</label>
                    <div class="well well-sm">
                        <datepicker min="minDate" id="eventStartDate" ng-model="eventToUpdate.eventStartDate" show-weeks="false"></datepicker>
                    </div>  
                </div>

                <div class="form-group col-md-6 datepicker">
                    <label for="eventEndDate" class="control-label">End Date</label>
                    <div class="well well-sm">
                        <datepicker min="eventStartDate" id="eventEndDate" ng-model="eventToUpdate.eventEndDate" show-weeks="false"></datepicker>
                    </div>  
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="updateEvent()">Update</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
