<section data-ng-controller="EventsController" data-ng-init="findOne()">
        <form class="form-horizontal col-md-10" role="form" data-ng-submit="create()">
                <div class="form-group">
                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                                <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                        </div>
                </div>

                <!-- Event Start Date picker -->
                <div class="form-group">
                        <label for="eventStartDate" class="col-md-2 control-label">Event Start Date</label>
                        <div class="col-md-10">
                                <div class="well well-sm" ng-model="eventStartDate" >
                                        <datepicker min="minDate" ng-model="eventStartDate" show-weeks="false"></datepicker>
                                </div>                  
                        </div>
                </div>
                <!-- End Event Start Date picker -->
                <!-- Event End Date picker -->
                <div class="form-group">
                        <label for="eventEndDate" class="col-md-2 control-label">Event End Date</label>
                        <div class="col-md-10">
                                <div class="well well-sm" ng-model="eventEndDate" >
                                        <datepicker min="eventStartDate" ng-model="eventEndDate" show-weeks="false"></datepicker>
                                </div>                  
                        </div>
                </div>
                <!-- End Event End Date picker -->
                <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                </div>
        </form>
</section>
