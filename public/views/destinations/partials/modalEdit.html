<div data-ng-controller="DestinationsController">
	<form class="form-horizontal">
		<div class="modal-header">
            Edit destination
        </div>

        <div class="modal-body">
			<div class="row form-group">
				<label for="name" class="col-md-3 control-label">Name</label>
				<div class="col-md-9">
					<input type="text" class="form-control" data-ng-model="destinationToUpdate.name" id="name" placeholder="Name" required>
				</div>
			</div>
		</div>

		<div class="modal-footer">
            <button class="btn btn-primary" ng-click="updateDestination()">Update</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>

	</form>
</div>
