<section data-ng-controller="DestinationsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-10" role="form" data-ng-submit="createEvent()">
		<h1 class="text-left col-md-offset-2">Create Event</h1>
		<hr/>

		<!-- event.name input -->
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>

		<!-- event.eventStartDate picker -->
		<div class="form-group">
			<label for="eventStartDate" class="col-md-2 control-label">Start Date</label>
			<div class="col-md-10">
				<div class="well well-sm">
					<datepicker min="minDate" ng-model="eventStartDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>

		<!-- event.eventEndDate picker -->
		<div class="form-group">
			<label for="eventEndDate" class="col-md-2 control-label">End Date</label>
			<div class="col-md-10">
				<div class="well well-sm">
					<datepicker min="eventStartDate" ng-model="eventEndDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>

                <!-- Submit button -->
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>

	</form>
</section>
