<section data-ng-controller="DestinationsController" data-ng-init="findOne()" class="destination-details">
	<div class="row">
    	<div class="col-md-10 col-md-offset-1">
            <span class="destination-name">{{destination.name}}</span><br/>
            <span><a class="" href="/#!/trips/{{trip._id}}/destinations/{{destination._id}}/edit"><span class="glyphicon glyphicon-edit"></span> Edit</a> 
            <a class="" data-ng-click="remove();"><span class="glyphicon glyphicon-trash"></span> Delete</a></span>
            <hr />
    	</div>            
	</div>

    <div class='row'>
        <div data-ng-include src="'/views/notes/partials/notes.html'">
    </div>
</section>
