<section data-ng-controller="TripsController">
	<div class="container-fluid">
		<form class="form-horizontal" role="form" data-ng-submit="create()">
			<div class="row">
				<h1 class="text-left">Create Trip</h1>
				<hr/>
			</div>

			<!-- trip.name input -->
			<div class="row form-group">
				<label for="name" class="control-label">Trip Name</label>
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>

			<div class="row">
				<!-- trip.tripStartDate picker -->
				<div class="form-group col-md-6 datepicker">
					<label for="tripStartDate" class="control-label">Start Date</label>
					<div class="well well-sm">
						<datepicker min="minDate" id="tripStartDate" ng-model="tripStartDate" show-weeks="false"></datepicker>
					</div>	
				</div>

				<!-- trip.tripEndDate picker -->
				<div class="form-group col-md-6 datepicker">
					<label for="tripEndDate" class="control-label">End Date</label>
					<div class="well well-sm">
						<datepicker min="tripStartDate" id="tripEndDate" ng-model="tripEndDate" show-weeks="false"></datepicker>
					</div>	
				</div>
			</div>

			<!-- Submit button -->
			<div class="row form-group">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</form>
	</div>
</section>
