<section data-ng-controller="TripsController">
	<form class="form-horizontal col-md-10" role="form" data-ng-submit="create()">
		<h1 class="text-left col-md-offset-2">Create Trip</h1>
		<hr/>

		<!-- trip.name input -->
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>

		<!-- trip.tripStartDate picker -->
		<div class="form-group">
			<label for="tripStartDate" class="col-md-2 control-label">Start Date</label>
			<div class="col-md-10">
				<div class="well well-sm">
					<datepicker min="minDate" ng-model="tripStartDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>

		<!-- trip.tripEndDate picker -->
		<div class="form-group">
			<label for="tripEndDate" class="col-md-2 control-label">End Date</label>
			<div class="col-md-10">
				<div class="well well-sm">
					<datepicker min="tripStartDate" ng-model="tripEndDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>

		<!-- Submit button -->
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>

	</form>
</section>
