<section data-ng-controller="TripsController">
	<form class="form-horizontal col-md-10" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>

		<div class="form-group">
			<label for="tripStartDate" class="col-md-2 control-label">Trip Start Date</label>
			<div class="col-md-10">
				<div class="well well-sm" ng-model="dt" >
					<datepicker min="minDate" show-weeks="showWeeks"></datepicker>
				</div>			
			</div>
		</div>



			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</section>
