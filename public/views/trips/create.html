<section data-ng-controller="TripsController">
	<form class="form-horizontal col-md-10" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>

		<!-- Trip Start Date picker -->
		<div class="form-group">
			<label for="tripStartDate" class="col-md-2 control-label">Trip Start Date</label>
			<div class="col-md-10">
				<div class="well well-sm" ng-model="tripStartDate" >
					<datepicker min="minDate" ng-model="tripStartDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>
		<!-- End Trip Start Date picker -->

		<!-- Trip End Date picker -->
		<div class="form-group">
			<label for="tripEndDate" class="col-md-2 control-label">Trip End Date</label>
			<div class="col-md-10">
				<div class="well well-sm" ng-model="tripEndDate" >
					<datepicker min="tripStartDate" ng-model="tripEndDate" show-weeks="false"></datepicker>
				</div>			
			</div>
		</div>
		<!-- End Trip End Date picker -->

			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</section>
