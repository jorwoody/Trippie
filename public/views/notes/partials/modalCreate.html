<div ng-controller="NotesController">
    <form class="form-horizontal">
        <div class="modal-header">
            Create note
        </div>
       
        <div class="modal-body">
           <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="information" class="col-md-2 control-label">Information</label>
                <div class="col-md-10">
                    <textarea rows="3" maxlength="255" class="form-control" data-ng-model="information" id="information" placeholder="Information" required></textarea>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
