<section data-ng-controller="TransportationsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-10" role="form" data-ng-submit="create()">
		<h1 class="text-left col-md-offset-2">Edit Transportation</h1>
		<hr/>

		<!-- transportation.name input -->
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<select name="transportationType" class="form-control" data-ng-model="transportationType" id="transportationType">
					<option value="bus">Bus</option>
					<option value="car">Car</option>
					<option value="plane">Plane</option>
					<option value="train">Train</option>
				</select>
			</div>
		</div>

		<!-- Update button -->
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Update</button>
			</div>
		</div>

	</form>
</section>
