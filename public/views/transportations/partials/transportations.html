<div data-ng-controller="TransportationsController" data-ng-init="findOne(destination._id)">
    <div class="col-md-10">
        <div class='type'><span style="text-transform: capitalize;">Transportation Type: {{transportation.transportType}}</span></div>
        <div class='departureTime'><span>Departure Time: {{transportation.departureTime | date:'medium'}}</span></div> 
        <div class='arrivalTime'><span>Arrival Time: {{transportation.arrivalTime | date:'medium'}}</span></div>
        <div class='information'><span>Information: {{transportation.information}}</span></div>
    </div>
    <div class="col-sm-2 text-right">
        <a class="pointer" ng-click="openModalEdit(transportation)"><span class="glyphicon glyphicon-edit"></span> Edit</a><br/>
    </div>
</div>
